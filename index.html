<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f2f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 3.2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .website-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #2980b9;
            margin-top: 20px;
        }
        .footer {
            font-size: 0.9em;
            color: #95a5a6;
            margin-top: 30px;
        }
        .footer a {
            color: #2980b9;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="website-name">Vraja Loka</div>
        <h1>Coming Soon</h1>
        <p>We are working on something exciting. Stay tuned for the launch of our website!</p>
    </div>
</body>
</html>
